<!DOCTYPE html>
<html lang="Zh-cn">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">   
  <meta  name="format-detection" content="telephone-no">
  <link rel="stylesheet" href="css/life_circe_item.css" />
  <!-- defer属性是代表了在全局加载完毕之后，再读取js -->

  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js" defer></script>
  <script type="text/javascript" src="js/life_circe_item.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" ></script>

  <title>中山党建</title>  
</head>
<body>
  <div id="item" >
    <div v-for="tab in alldata">
      <div class="box" v-on:click="goOnDetail(tab.id)" >
      <img :src="tab.image">
      <div class="AllContent">
      <h2>{{tab.title}}</h2>
      <p class="content">{{tab.describe}}</p>
      <p class="time"> {{tab.create_time}}</p>
    </div>
    </div>
    </div>
    <div class="loding_but" v-on:click="addLifeCircle">
      <p>{{loding_text}}</p>
    </div>
  </div>
</body>
