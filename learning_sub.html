<!DOCTYPE html>
<html lang="Zh-cn">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">   
	<meta  name="format-detection" content="telephone-no">

	<link rel="stylesheet" href="css/learning.css" />
	<link rel="stylesheet" href="css/index_style.css" />

</head>
<title>中山党建</title>
</head>

<div id="rootView">
	<header class="header">
		<div class="headerInfo" id = "haderTitle">{{learn.title}}</div>
		<img  class="returnImg" src="images/return.png"  v-on:click="onBackClick"> 
	</header>

	<body>
		<iframe :src="learn.url" style="width: 100vw;height: 100vh;"></iframe>
	</body>
</div>

<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js" ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	var app=new Vue({
		el:'#rootView',
		data:{
			api_url:"http://120.24.211.212:7777/v1/points",
			learn:{},
			datas:{
				operate:'add',
				reason:'阅读文章:',
				point:5,
			},
			id:null,
			token:null,

		},
		created:function(){
			this.fetchData();
		},
		methods:{
			fetchData:function(){
				var arr = sessionStorage.getItem('selectLearnSub');
				console.log(arr);
				var learn = JSON.parse(arr);
				if (learn.url.indexOf('http')<0) {
					learn.url="http://"+learn.url;
				}
				this.learn=learn;
				if (window.localStorage&&localStorage.getItem(learn.title)) {
					return;
				}
				this.waitIdentify();
				this.getCookie();
			},
			onBackClick:function(){
				window.history.go(-1);
			},
			waitIdentify:function(){
				let that=this;
				this.number=10;
				let interval = window.setInterval(function(){
					console.log(that.number)
					if ((that.number--)<=1) {
						window.clearInterval(interval);
						that.addNumber();
					}  
				},1000);
			},
			addNumber:function(){
				var that=this;
				this.datas.reason+=this.learn.title;
				this.axiosCreate()
				.post(this.api_url,this.datas)
				.then(function(reason){
					var key=that.learn.title+that.learn.url;
					localStorage.setItem(key,true);
				})
				.catch(function (error) {
					console.log("错误:"+error);
				});
			},
			getCookie:function(){
				var cookie = document.cookie.split(';');
				for(var i=0; i<cookie.length; i++) {
					var c = cookie[i].trim().split('=');
					if (c[0].indexOf('id')>=0){
						this.id = c[1];
					}else if (c[0].indexOf('token')>=0) {
						this.token = c[1];
					}
				}
			},
			axiosCreate:function(){
				return axios.create({
					timeout: 1000,
					async:true,
					crossDomain:true,
					headers: {
						id:this.id,
						token:this.token,
					}
				});
			},
		}
	});
</script>
</html>
